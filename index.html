---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="postImage"><img class="postImg" src="{{ post.image }}"></img></div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer Mas</a>
    </article>
  {% endfor %}
</div>
